<div class="content-page">
  <!-- Start content -->
  <div class="content">
    <div class="container-fluid">
      <div class="page-title-box">
        <div class="row align-items-center">
          <div class="col-sm-6">
            <h4 class="page-title">Liste Score</h4>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-right">
              <li class="breadcrumb-item">
                <a href="javascript:void(0);">Tableau de bord</a>
              </li>
              <li class="breadcrumb-item">
                <a href="javascript:void(0);">Liste Score</a>
              </li>
              <!-- <li class="breadcrumb-item active">Data List Moyenne</li> -->
            </ol>
          </div>
        </div>
        <!-- end row -->
      </div>
      <!-- end page-title -->
      <div *ngIf="!spinnner" 
      class="spinner-border text-primary" id="spinner" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="row" *ngIf="spinnner" >
        <div class="col-12">
          <div class="card m-b-30">
            <div class="card-body">
              <h4 class="mt-0 header-title">Recherche :</h4>
              <div class="form-group row">
                <div class="col-sm-10">
                  <input
                    class="form-control"
                    type="search"
                    id="example-search-input"
                    [(ngModel)]="searchText"
                    placeholder="Recherche"
                  />
                </div>
              </div>
              <table
                id="datatable"
                class="table table-bordered dt-responsive nowrap"
                style="
                  border-collapse: collapse;
                  border-spacing: 0;
                  width: 100%;
                "
              >
                <thead>
                  <tr>
                    <th>Nom Pr√©nom</th>
                    <th>Score</th>
                    <th>Nom de Formation</th>
                  </tr>
                </thead>

                <tbody>
                  <tr
                    *ngFor="
                      let item of DataMoyenne
                        | filter: searchText
                        | paginate: { itemsPerPage: 8, currentPage: p }
                    "
                  >
                    <td>{{ item.users.nom }} {{ item.users.prenom }}</td>
                    <td>{{ item.moy }}</td>
                    <td>{{ item.formations.titre }}</td>
                  </tr>

                  <tr *ngIf="!DataMoyenne.length">La liste de score est vide</tr>
                </tbody>
              </table>
              <pagination-controls
                (pageChange)="p = $event"
              ></pagination-controls>
            </div>
          </div>
        </div>
        <!-- end col -->
      </div>
      <!-- end row -->
    </div>
    <!-- container-fluid -->
  </div>
  <!-- content -->
</div>
