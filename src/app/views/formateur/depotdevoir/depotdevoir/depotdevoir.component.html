<div class="content-page">
  <!-- Start content -->
  <div class="content">
    <div class="container-fluid">
      <div class="page-title-box">
        <div class="row align-items-center">
          <div class="col-sm-6">
            <h4 class="page-title">Dépôt Devoir</h4>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-right">
              <li class="breadcrumb-item">
                <a href="javascript:void(0);">Tableau de bord</a>
              </li>
              <li class="breadcrumb-item">
                <a href="javascript:void(0);">Dépôt Devoir</a>
              </li>
              <!-- <li class="breadcrumb-item active">Data List Note</li> -->
            </ol>
          </div>
        </div>
        <!-- end row -->
      </div>
      <!-- end page-title -->
      <div *ngIf="!spinnner" 
      class="spinner-border text-primary" id="spinner" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="row" *ngIf="spinnner">
        <div class="col-12">
          <div class="card m-b-30">
            <div class="card-body">
              <h4 class="mt-0 header-title">Recherche :</h4>
              <div class="form-group row">
                <div class="col-sm-10">
                  <input
                    class="form-control"
                    type="search"
                    id="example-search-input"
                    [(ngModel)]="searchText"
                    placeholder="Barre de recherche"
                  />
                </div>
              </div>
              <table
                id="datatable"
                class="table table-bordered dt-responsive nowrap"
                style="
                  border-collapse: collapse;
                  border-spacing: 0;
                  width: 100%;
                "
              >
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Nom prénom</th>
                    <th>Dépôt Devoir Etudiant</th>
                    <th>Voir Devoir</th>
                    <th>Donner un Note</th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    *ngFor="
                      let item of DataDepotDevoir
                        | filter: searchText
                        | paginate: { itemsPerPage: 8, currentPage: p }
                    "
                  >
                    <td>{{ item.depotdevoirid }}</td>
                    <td>{{ item.users.nom }} {{ item.users.prenom }}</td>
                    <td>{{ item.name }}</td>

                    <td>
                      <button
                        type="button"
                        class="btn btn-outline-primary waves-effect waves-light"
                        (click)="GetPdfFile(item.data)"
                      >
                        <i class="mdi mdi-layers-plus"></i>
                      </button>
                    </td>
                    <td>
                      <button
                        type="button"
                        data-toggle="modal"
                        data-target=".AjouterNote"
                        class="btn btn-primary waves-effect waves-light"
                        (click)="GetDevoirId(item.depotdevoirid, item.users.id)"
                      >
                        <i class="mdi mdi-layers-plus"></i>
                      </button>
                    </td>
                  </tr>

                  <tr *ngIf="!DataDepotDevoir.length">La liste de Dépôt Devoir est vide</tr>
                </tbody>
              </table>
              <pagination-controls
                (pageChange)="p = $event"
              ></pagination-controls>
            </div>
          </div>
        </div>
        <!-- end col -->
      </div>
      <!-- end row -->
    </div>
    <!-- container-fluid -->
  </div>
  <!-- content -->
</div>

<div
  class="modal fade AjouterNote"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myLargeModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title mt-0" id="myLargeModalLabel">Donner un Note</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form
          #DN="ngForm"
          (ngSubmit)="DonnerNotePourEtudiant(DN); DN.resetForm()"
        >
          <div class="form-group">
            <label for="exampleFormControlInput1">Devoir</label>
            <select
              class="browser-default custom-select"
              id="iddevoir"
              name="iddevoir"
              #iddevoir="ngModel"
              ngModel
              [ngModel]="DevoirId"
            >
              <option selected [ngValue]="null" disabled>
                Choisissez un devoir
              </option>
              <option
                *ngFor="let item of dataDevoir"
                value="{{ item.devoirid }}"
              >
                {{ item.name }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label for="Note">Note</label>
            <input
              type="text"
              class="form-control"
              id="Note"
              placeholder="18"
              required
              name="Note"
              #Note="ngModel"
              ngModel
            />
          </div>
          <div class="form-group">
            <label for="remarque">Remarque</label>
            <input
              type="text"
              class="form-control"
              id="remarque"
              placeholder="remarque"
              required
              name="remarque"
              #remarque="ngModel"
              ngModel
            />
          </div>
          <div class="form-group">
            <label for="Formation">Formation Name</label>
            <select
              class="form-control"
              id="idFormation"
              required
              name="idFormation"
              #idFormation="ngModel"
              ngModel
            >
              <option [selected]="true" [ngValue]="null" disabled>
                ---Select---
              </option>
              <option *ngFor="let item of ListFormation" value="{{ item.id }}">
                {{ item.titre }}
              </option>
            </select>
          </div>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <button
            type="button"
            style="float: right"
            data-dismiss="modal"
            aria-label="Close"
            class="btn btn-danger waves-effect waves-light"
          >
            Annuler
          </button>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <button
            style="float: right"
            [disabled]="DN.invalid"
            class="btn btn-success waves-effect waves-light"
          >
            Ajouter
          </button>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </form>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
