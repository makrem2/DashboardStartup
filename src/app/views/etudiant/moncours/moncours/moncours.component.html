<div class="content-page">
    <!-- Start content -->
    <div class="content">
        <div class="container-fluid">
            <div class="page-title-box">
                <div class="row align-items-center">
                    <div class="col-sm-6">
                        <h4 class="page-title">Mon Cours</h4>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-right">
                            <li class="breadcrumb-item"><a href="javascript:void(0);">Tableau de bord</a></li>
                            <li class="breadcrumb-item active">Mon Cours</li>
                        </ol>
                    </div>
                </div>
                <!-- end row -->
            </div>
            <!-- end page-title -->
            <div  *ngIf="!spinnner" 
            class="spinner-border text-primary" id="spinner" role="status">
              <span class="sr-only">Loading...</span>
            </div>

            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
                integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />

            <section >
                <div class="container" >
                    <div class="row" *ngIf="spinnner">
                        <div class="col-lg-4 col-md-6 mb-2-6" *ngFor="let item of ListFormation">
                            <article class="card card-style2">
                                <div class="card-img">
                                    <img class="rounded-top" src="data:image/png;base64,{{item.image}}" height="300px"
                                        width="350px" alt="...">
                                    <div class="date"><span>{{item.date_creation|date:'dd'}}</span>
                                        {{item.date_creation|date:'MM'}}</div>
                                </div>
                                <div class="card-body">
                                    <h3 class="h5"><a (click)="SendIdFormation(item.id)">{{item.titre}}</a></h3>
                                    <p class="display-30">{{ (item.description.length>250)? (item.description |
                                        slice:0:240)+'..':(item.description) }}</p>
                                </div>
                                <div class="card-footer">
                                    <ul>
                                        <li><a href="#!"><i class="fas fa-user"></i></a></li>
                                        <li><a href="#!"><i class="far fa-comment-dots"></i><span></span></a></li>
                                    </ul>
                                </div>
                            </article>
                        </div>
                    </div>
                </div>
            </section>




        </div>
        <!-- container-fluid -->

    </div>

</div>
