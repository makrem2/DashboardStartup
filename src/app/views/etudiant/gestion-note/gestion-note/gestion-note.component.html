<div class="content-page">
  <!-- Start content -->
  <div class="content">
    <div class="container-fluid">
      <div class="page-title-box">
        <div class="row align-items-center">
          <div class="col-sm-6">
            <h4 class="page-title">Mon Note</h4>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-right">
              <li class="breadcrumb-item">
                <a href="javascript:void(0);">Tableau de bord</a>
              </li>
              <li class="breadcrumb-item">
                <a href="javascript:void(0);">Mon Note</a>
              </li>
              <!-- <li class="breadcrumb-item active">Data List Note</li> -->
            </ol>
          </div>
        </div>
        <!-- end row -->
      </div>
      <!-- end page-title -->

      <div class="row">
        <div class="col-12">
          <div class="card m-b-30">
            <div class="card-body">
              <h4 class="mt-0 header-title">Recherche :</h4>
              <div class="form-group row">
                <div class="col-sm-10">
                  <input
                    class="form-control"
                    type="search"
                    id="example-search-input"
                    [(ngModel)]="searchText"
                    placeholder="Barre de recherche"
                  />
                </div>
              </div>
              <table
                id="datatable"
                class="table table-bordered dt-responsive nowrap"
                style="
                  border-collapse: collapse;
                  border-spacing: 0;
                  width: 100%;
                "
              >
                <thead>
                  <tr>
                    <th>id</th>
                    <th>Nom pr√©nom</th>
                    <th>Devoir</th>
                    <th>Note</th>
                    <th>Remarque</th>
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor="let item of DataNote 
                  | filter: searchText
                  | paginate: { itemsPerPage: 8, currentPage: p }">
                    <td>{{ item.noteid }}</td>
                    <td>{{ item.users.nom }} {{ item.users.prenom }}</td>
                    <td>{{ item.devoir.title }}</td>
                    <td>{{ item.note }}</td>
                    <td>{{ item.remarque }}</td>
                  </tr>
                </tbody>
              </table>
              <pagination-controls
              (pageChange)="p = $event"
            ></pagination-controls>
            </div>
          </div>
        </div>
        <!-- end col -->
      </div>
      <!-- end row -->
    </div>
    <!-- container-fluid -->
  </div>
  <!-- content -->
</div>
