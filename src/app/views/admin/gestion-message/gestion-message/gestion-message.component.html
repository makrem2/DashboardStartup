<div class="content-page">
  <!-- Start content -->
  <div class="content">
    <div class="container-fluid">
      <div class="page-title-box">
        <div class="row align-items-center">
          <div class="col-sm-6">
            <h4 class="page-title">List des Réclamations</h4>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-right">
              <li class="breadcrumb-item">
                <a href="javascript:void(0);">Tableau de bord:</a>
              </li>
              <li class="breadcrumb-item">
                <a href="javascript:void(0);">List des Réclamations</a>
              </li>
              <li class="breadcrumb-item active">Réclamations</li>
            </ol>
          </div>
        </div>
        <!-- end row -->
      </div>
      <!-- end page-title -->

      <div class="row">
        <div class="col-12">
          <div class="card m-b-30">
            <div class="card-body">
              <table
                id="datatable"
                class="table table-bordered dt-responsive nowrap"
                style="
                  border-collapse: collapse;
                  border-spacing: 0;
                  width: 100%;
                "
              >
                <thead>
                  <tr>
                    <th>id_message</th>
                    <th>contenu</th>
                    <th>objet</th>
                    <th>Utilisateur</th>
                    <th>Action</th>
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor="let item of DataMessages">
                    <td>{{ item.idMessage }}</td>
                    <td>{{ item.contenu }}</td>
                    <td>{{ item.objet }}</td>
                    <td>{{ item.users.username }}</td>
                    <td>
                      <button
                        type="button"
                        data-toggle="modal"
                        data-target=".deleteModal"
                        class="btn btn-danger waves-effect waves-light"
                        (click)="GetIdMessageToDelete(item.idMessage)"
                      >
                        <i class="far fa-trash-alt"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!-- end col -->
      </div>
      <!-- end row -->
    </div>
    <!-- container-fluid -->
  </div>
  <!-- content -->
</div>

<div
  class="modal fade deleteModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myLargeModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Supprimer Message</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        êtes-vous sûr de vouloir supprimer cette Message
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-secondary waves-effect"
          data-dismiss="modal"
        >
          Fermer
        </button>
        <button
          type="button"
          data-dismiss="modal"
          class="btn btn-outline-danger waves-effect waves-light"
          (click)="DeleteMessage()"
        >
          Supprimer
        </button>
      </div>
    </div>
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
